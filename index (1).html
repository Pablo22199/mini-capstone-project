<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Data Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #555;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Data Entry</h1>
        <form method="POST" action="/submit">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="ssn">SSN</label>
            <input type="password" id="ssn" name="ssn" required>

            <label for="driver_license">Driver's License</label>
            <input type="password" id="driver_license" name="driver_license" required>

            <label for="home_address">Home Address</label>
            <input type="text" id="home_address" name="home_address" required>

            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="bank_account">Bank Account</label>
            <input type="password" id="bank_account" name="bank_account" required>

            <label for="credit_card">Credit Card</label>
            <input type="password" id="credit_card" name="credit_card" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
